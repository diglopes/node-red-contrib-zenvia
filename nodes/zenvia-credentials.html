<script type="text/javascript">
    RED.nodes.registerType('zenvia credentials',{
        category: 'config',
        defaults: {
            name: { value: "" }
        },
        credentials: {
            apiToken: { type: "password", required:true },
        },
        label: function() {
            return this.name || "zenvia credentials"
        }
    });
</script>

<script type="text/html" data-template-name="zenvia credentials">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="name">
    </div>
    <div class="form-row">
        <label for="node-config-input-apiToken"><i class="fa fa-secret"></i> API Token</label>
        <input type="password" id="node-config-input-apiToken">
    </div>
</script>
